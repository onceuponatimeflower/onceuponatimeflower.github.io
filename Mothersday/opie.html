<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>從Instagram的內部瀏覽器中打開連結</title>
</head>
<body>
    <button onclick="openInMobileSafari()">在系統瀏覽器中打開連結</button>

    <script>
        function openInMobileSafari() {
            // 替換以下 URL 為你想要跳轉的網頁地址
            var url = "https://onceuponatimeflower.github.io/Mothersday/vase.html";

            // 在移動 Safari 中打開連結
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
