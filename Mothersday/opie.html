<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在移動 Safari 中打開連結</title>
</head>
<body>
    <button onclick="openInMobileSafari()">在移動 Safari 中打開連結</button>

    <script>
        function openInMobileSafari() {
            // 替換以下 URL 為你想要跳轉的網頁地址
            var url = "https://onceuponatimeflower.github.io/Mothersday/vase.html";

            // 檢查是否在移動設備上
            if (/iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream) {
                // 在移動 Safari 中打開連結
                window.open(url, '_blank');
            } else {
                // 如果不在移動設備上，彈出提示
                alert("請複製下面的連結並在移動 Safari 中打開：\n" + url);
            }
        }
    </script>
</body>
</html>
